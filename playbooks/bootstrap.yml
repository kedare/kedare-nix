---
# Bootstrap playbook - Initial setup for new Ubuntu installations
- name: Bootstrap Ubuntu hosts
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true
        autoclean: true

    - name: Install Python dependencies for Ansible
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
          - python3-apt
          - python3-setuptools
        state: present

    - name: Reboot if required
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible for system updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: ansible_facts['reboot_required'] | default(false)
